<html>
  <head>
    <title>Simple vanilla JS example of Web3modal usage</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootstrap default styles -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Web3modal vanilla JS Sample app</h1>
          <div id="notconnected">
            <button class="btn btn-primary" id="btn-connect">
              Connect wallet
            </button>
          </div>
          <div id="connected" style="display: none">

            <button class="btn btn-primary" id="btn-disconnect">
              Disconnect wallet
            </button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains/lib/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider"></script>
    <script type="text/javascript" src="./wallet-connect.js"></script>
  </body>
</html>
